<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for 指令
            1.用于展示列表数据
            2.语法：v-for="(item,index) in xxx" :key="index"
            3.可遍历性：数组、对象、字符串(少见)、指定次数(少见)
    -->
    <!-- 创建容器 -->
    <div id="root">
        <h1>Hellol,{{name}}.</h1>
        <hr>
        <!-- 遍历数组 -->
        <h2>人员信息</h2>
        <ul>
            <li v-for="(person,index) in persons" :key="index">
                {{person.name}}-{{person.age}}
            </li>
        </ul>
        <hr>
        <!-- 遍历对象 -->
        <h2>车辆信息</h2>
        <ul>
            <li v-for="(car,index) in cars" :key="index">
                {{index}}:{{car}}
            </li>
        </ul><hr>
        <!-- 遍历字符串 -->
        <h2>字符串</h2>
        <ul>
            <li v-for="(char,index) in name" :key="index">
                {{index}}:{{char}}
            </li>
        </ul><hr>
        <!-- 遍历指定次数 -->
        <h2>指定次数</h2>
        <ul>
            <li v-for="(num,index) in 5" :key="index">
                {{num}}:{{index}}
            </li>
        </ul><hr>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产环境提醒

        // 创建 Vue 实例
        new Vue({
            el: '#root', // element 元素 用于指定当前 Vue实例 为哪个容器服务，值通常为CSS选择器字符串
            data: { // data 中用于存储数据，数据供el所指定的对象去使用，值为对象或函数
                name: 'Vue',
                persons: [
                    { id: '001', name: '张三', age: 18 },
                    { id: '002', name: '李四', age: 19 },
                    { id: '003', name: '王五', age: 18 },
                    { id: '004', name: '赵六', age: 19 },
                    { id: '005', name: '田七', age: 20 }
                ],
                cars: {
                    name: '奥迪A8',
                    price: '120w',
                    color: 'black'
                }
            }
        })
    </script>
</body>

</html>
