<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染
            v-show
                写法：
                    1.v-show:"布尔值"
                    2.v-show:"表达式"
                适用于：切换频率较高的场景
                特点：不展示的 DOM 元素为被移除，仅是使用样式进行了隐藏
            v-if
                写法:
                    1.v-if="表达式"
                    2.v-else-if="表达式"
                    3.v-else="表达式"
                适用于：切换频率较低的场景
                特点：不展示的 DOM 元素被移除
            注意：
                1.v-if 可以和:v-else-if、v-else 一起使用，但不能被"打断"
                2.使用 v-if 时，元素可能无法获取到，而 v-show 一定可以获取到
    -->
    <!-- 容器 -->
    <div id="root">
        <h1>将要展示{{nShow}}条 show 的内容</h1>
        <button @click="nShow++">点我增加内容</button>
        <!-- 使用 v-show 进行条件渲染 -->
        <!-- <h1 v-show="false">欢迎来到{{name}}</h1> 布尔值 -->
        <!-- <h1 v-show="1 === 1">欢迎来到{{name}}</h1> 表达式 -->
        <!-- 使用 v-if 进行条件渲染 -->
        <!-- <h1 v-if="false">欢迎来到{{name}}</h1> 布尔值 -->
        <!-- <h1 v-if="'1 === 1">欢迎来到{{name}}</h1>  表达式-->
        <div v-show="nShow === 1">Augular</div>
        <div v-show="nShow === 2">React</div>
        <div v-show="nShow === 3">Vue</div><hr>
        <h1>将要展示{{nIf}}条 show 的内容</h1>
        <button @click="nIf++">点我增加内容</button>
        <div v-if="nIf === 1">Augular</div>
        <div v-else-if="nIf === 2">React</div>
        <div v-else-if="nIf === 3">Vue</div>
        <div v-else>敬请期待</div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el:'#root',
        data:{
            name:'Vue',
            nShow:0,
            nIf:0
        },
    })
</script>
</html>
