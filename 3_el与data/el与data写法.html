<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>

    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

    /*
    data 与 el 的两种写法
        el 的两种写法
            1.new Vue 时配置 el 属性
            2.先创建 Vue 实例，随后通过 vm.$mount('#root') 指定 el 的值
        data 的两种写法
            1.对象式
            2.函数式（组件中 data 必须使用函数式）
        ！！！ Vue 管理的函数不能写箭头函数
    */
    /* const v = new Vue({
         // el:'#root', // 方法一
         // data 的第一种写法：对象式
        data:{
            name:'Wen.R.H'
        }
    })
    console.log(v)
    v.$mount('#root') // 方法二 */

    new Vue({
        el: '#root',
        // data 的第二种写法：函数式
        data: function () {
            console.log('@@@', this) // 此处的 this 是 Vue 的实例对象
            return {
                name: 'Wen.R.H'
            }
        }
    })
</script>

</html>
