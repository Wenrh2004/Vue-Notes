<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue数据代理</title>

    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue 中的数据代理：
            通过 VM 对象来代理 data 对象中属性的操作（读写）
        2.Vue 中数据代理的好处：
            更方便的操作 data 中的数据
        3.基本原理
            通过 Object.defineProperyt() 把 data 对象中所有属性添加到 VM 上。
            为每一个添加到 VM 上的属性，都指定一个 getter/setter
            在 getter/setter 内部去操作(读写) data 中对应的属性
    -->
    <!-- 容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'Wen.R.H',
            address:'济南'
        }
    })
</script>
</html>
