<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue 键盘事件
            1.Vue 中常见的键盘别名
                回车 => enter
                删除 => delete(捕获“删除”和“退格”)
                退出 => esc
                空格 => space
                换行 => tab
                上   => up
                下   => down
                左   => left
                右   => right
            2.Vue 中未提供别名的案件，可以通过键盘原始key值绑定(需要转为kebab-case(短横线命名))
            3.系统修饰键(用法特殊): ctrl/command、alt/option、shift、meta
                a.配合 keyup 使用；按下修饰键的同时再按下其他按键，随后释放
                b.配合 keydown 使用：正常触发事件
            4.使用 keyCode 指定具体按键(不推荐)
            5.定制键名：Vue.config.keyCodes.自定义键名 = 键码
    -->
    <!-- 创建容器 -->
    <div id="root">
        <h1>Hellol,{{name}}.</h1>
        <hr>
        <input type="text" placeholder="按下按键显示键名和键码" @keydown="showInfo">
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产环境提醒

        // 创建 Vue 实例
        new Vue({
            el:'#root', // element 元素 用于指定当前 Vue实例 为哪个容器服务，值通常为CSS选择器字符串
            data:{ // data 中用于存储数据，数据供el所指定的对象去使用，值为对象或函数
                name:'Vue'
            },methods:{
                showInfo(e){
                    console.log(e.key,e.keyCode);
                }
            }
        })
    </script>
</body>
</html>
