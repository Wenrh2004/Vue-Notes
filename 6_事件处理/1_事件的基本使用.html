<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本处理</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用 v-on：... 或 @... 绑定事件(...为事件名）
            2.事件回调配置在methods对象中，最终在 vm 中使用
            3.methods 中配置的函数不能使用箭头函数(使用箭头函数 this 就不是vm)
            4.methods 中配置的函数都是被 Vue 管理的函数，this 的指向是 vm 或组件实例对象
            5.@click="demo" 和 @click="demo($evevt)" 效果一致，但后者可以传参
    -->
    <!-- 容器 -->
    <div id="root">
        <h1>欢迎学习{{name}}</h1>
        <hr>
        <!-- <button v-on:clike="showInfo">点我提示</button> -->
        <button @click="showInfo1">点我提示</button>
        <button @click="showInfo2($event,66)">点我提示</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'Vue'
        },methods:{
            showInfo1(event){
                alert('同学你好!')
            },showInfo2(event,number){
                console.log(number);
                alert('同学你好!!')
            }
        }
    })
</script>
</html>
