<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic{}
        .style1{}
        .style2{}
        .style3{}
        .happy{}
        .sad{}
        .normal{}
    </style>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        绑定样式
            1. class 样式
                写法:
                    * 字符串
                    * 对象
                    * 数组
            2. style 样式
                写法：
                    * :style="{fontSize:xxx}" 其中 xxx 是动态值
                    * 对象
                    * 数组
    -->
    <!-- 创建容器 -->
    <div id="root">
        <h1>Hellol,{{name}}.</h1><hr>
        <!-- 绑定 class 样式 -->
        <!-- 字符串写法 适用于：样式的雷鸣不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br>
        <!-- 数组写法 适用于绑定样式个数不确定、名称不缺定 -->
        <div class="basic" :class="classArr">{{name}}</div><br>
        <!-- 对象写法 适用于绑定样式个数确定、名称缺定，但需要动态切换 -->
        <div class="basic" :class="classObj">{{name}}</div><br>
        <!-- 绑定 style 样式 -->
        <!-- 对象写法 -->
        <div class="basic" :style="styleObj">{{name}}</div><br>
        <!-- 数组写法 -->
        <div class="basic" :style="styleArr">{{name}}</div><br>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产环境提醒

        // 创建 Vue 实例
        const vm = new Vue({
            el:'#root', // element 元素 用于指定当前 Vue实例 为哪个容器服务，值通常为CSS选择器字符串
            data:{ // data 中用于存储数据，数据供el所指定的对象去使用，值为对象或函数
                name:'Vue',
                mood:'normal',
                classArr:['style1','style2','style3'],
                classObj:{
                    style1:false,
                    style2:false,
                    style3:false,
                    style4:false
                },
                styleObj:{
                    fontSize:'40px',
                    color:'red',
                    backgroundColor:'orange'
                },
                styleArr:[
                    {
                        fontSize:'40px',
                        color:'bule'
                    },
                    {
                        backgroundColor:' yellow'
                    }
                ]
            },
            methods: {
                changeMood() {
                    const arr = ['happy','sad','normal']
                    const index = Math.floor(Math.random()*3)
                    this.mood = arr[index]
                }
            },
        })
    </script>
</body>
</html>
