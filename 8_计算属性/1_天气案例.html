<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <hr>
        <h2>今天天气{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data:{
            name:'Vue',
            weather:{
                isHot:true
            }
        },computed:{
                info(){
                    return this.weather.isHot ? '炎热' : '凉爽'
                }
            },methods: {
                changeWeather(){
                    this.weather.isHot = !this.weather.isHot
                }
            },
    })
</script>

</html>
