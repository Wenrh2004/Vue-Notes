<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <!-- 插值语法 -->
        <h1>{{name}}</h1>
        <hr>
        <!-- 指令语法 -->
        <h1><a v-bind:href="Vue.url">点我去学习{{Vue.name}}</a></h1>
        <h1><a :href="Node.url">点我去学习{{Node.name}}</a></h1>
        <!-- v-bind: （简写（:)
                给标签里任意属性动态的绑定任意值
        -->
        <!-- 插值语法与指令语法用途
            插值语法：解析标签体（起始标签和结束标签之间的内容）内容
            指令语法：解析标签（标签属性、标签体内容、绑定事件......
        -->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                name:'前端',
                Vue:{
                    name:'Vue',
                    url:'https://vuejs.org'
                },
                Node:{
                    name:'NodeJs',
                    url:'https://nodejs.org/en'
                }
            }
        })
    </script>
</body>
</html>
