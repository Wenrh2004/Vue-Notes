<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        MVVM模型
            1。M：模型（Model）:data 中的数据
            2.V：视图（View）：模版代码
            3.VM：视图模型（ViewModel）：Vue 实例
        注：
            1.data 中所有的属性，最后都出现在了 VM 上
            2.VM 上的所有属性及 Vue 原型上所有属性，在 Vue 模版中都可以直接使用
    -->
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'QIT',
            address:'山东'
        }
    })
</script>
</html>
